<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid text-white">
        <span class="navbar-header">
            <span th:text="${user.getUsername()}"></span>
            <span>with roles:</span>
            <span th:each="role : ${user.getRoles()}"
                  th:text="${role.getName.replace('ROLE_', '') + ' '}">
            </span>
        </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="d-flex">
    <div class="col-3">
        <!--- Устанавливаем навигацию с вертикальными "подушками"--->
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" href="/admin"
               sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link active" href="/user" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER')"
               role="tab"
               aria-controls="v-pills-user" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-9">
        <h2>User information page</h2>
        <table class="table table-striped">
            <ul class="nav nav-tabs" id="nav-tab" role="tablist">
            </ul>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">About user</a>
                </div>
            </nav>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
            </tr>
            <tbody>
            <tr>
                <td th:text="${user.id}">Id</td>
                <td th:text="${user.lastName}">Фамилия</td>
                <td th:text="${user.age}">Возраст</td>
                <td th:text="${user.username}">Имя</td>
                <td>
         <span th:each="role : ${user.getRoles()}"
               th:switch="${role.getName()}">
               <span th:case="'ROLE_ADMIN'">ADMIN</span>
               <span th:case="'ROLE_USER'">USER</span>
              </span>
                </td>
            <tr>
            </tbody>
        </table>
    </div>
</div>
</body>
